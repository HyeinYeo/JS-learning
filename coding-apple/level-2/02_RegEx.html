<!-- 
    문자 검사
    
    1. includes()
    
    2. 정규식 
        - /검사할문자/.test('검사당할 문자')
        - 범위 지정 가능 [] (대소문자 구분)
            /[a-z]/.test('검사당할 문자')
        - \S : 아무 문자 하나
        - ^a : a로 시작하는지
        - a$ : a로 끝나는지
        - | : or 기호 사용 가능
        - .은 특수 정규식 문법이므로 \.으로 해주어야 함
        - + : 왼쪽 문자 반복 검색
        
        ** 이메일 검사
        /\S+@\S+\.\S+/.test('aaa@bbb.ccc')
    
    
    
-->
<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
    <link href="02_RegEx.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>RegEx</title>
  </head>
  
  <body>
   
   <!-- 모달창 -->
   <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        
        <!-- form -->
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" name="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" name="password">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 
    
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
           <span class="navbar-brand">JSShop</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    
    
     <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button class="btn btn-danger" id="login">로그인</button>
    </div> 

    
    
    
    
    <script> 
        $('.navbar-toggler').on('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        
        // 로그인 누르면 모달창 띄우기
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
            
        })
        // 닫기 누르면 모달창 없애기
        $('#close').on('click', function(){
            // 애니메이션 넣기
            $('.black-bg').removeClass('show-modal');
        })
        
        // 전송 버튼 누를 때, 첫 번째 <input>에 입력된 게 없으면 alert 띄우기
        $('form').on('submit', function(e){
            // 이메일 아이디 검사
            if ($('input[name="id"]').val().trim() == ''){
                e.preventDefault();
                alert('이메일을 입력해주세요');
            } else if (!(/\S+@\S+\.\S+/.test($('input[name="id"]').val()))) { // 이메일 형식 검사
                e.preventDefault();
                alert('이메일 형식이 틀립니다!');
            }
        
            // 비밀번호 검사
            if ($('input[name="password"]').val().trim() == ''){
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
            } else if($('input[name="password"]').val().length < 6){
                alert('비밀번호는 6자 이상 입력해주세요');
                e.preventDefault();
            } else if (/[A-Z]/.test($('input[name="password"]').val())){
                alert('비밀번호에 대문자가 있네요!');
            }
        })
        


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
