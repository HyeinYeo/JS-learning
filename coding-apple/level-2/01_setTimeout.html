    <script> 
        $('.navbar-toggler').on('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        
        // 로그인 누르면 모달창 띄우기
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
            
        })
        // 닫기 누르면 모달창 없애기
        $('#close').on('click', function(){
            // 애니메이션 넣기
            $('.black-bg').removeClass('show-modal');
        })
        
        // 전송 버튼 누를 때, 첫 번째 <input>에 입력된 게 없으면 alert 띄우기
        $('form').on('submit', function(e){
            if ($('input[name="id"]').val().trim() == ''){
                e.preventDefault();
                alert('아이디를 입력해주세요');
            } else if ($('input[name="password"]').val().trim() == ''){
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
            } else if($('input[name="password"]').val().length < 6){
                alert('비밀번호는 6자 이상 입력해주세요');
                e.preventDefault();
            }
        })

        // 숙제: 1초마다 5라는 문자를 1씩 감소, 0이 되면 alert <div> 안 보이게
        function setTimer(sec){
            return function(){
                $(".alert").html(`${sec}초 이내 구매 시 사은품 증정!`);
                if (sec == 0){
                    $(".alert").hide();
                }
                sec--;
            }
        }
        const fiveSecondsTimer = setTimer(5);
        fiveSecondsTimer();
        setInterval(fiveSecondsTimer, 1000);

    </script>
