<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
    <link href="09_dark-mode.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>다크모드</title>
  </head>
  
  <body class="mode dark">
   <!-- 모달창 -->
   <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        
        <!-- form -->
        <form action="7_success.html">
          <div class="my-3">
            <input type="text" class="form-control" name="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" name="password">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 
    
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
           <span class="navbar-brand">JSShop</span>
           <span class="badge bg-dark  ms-auto mx-3">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            
            
        </div>
    </nav> 
    
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    
     <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button class="btn btn-danger" id="login">로그인</button>
    </div> 
    
    
    
    
    <script> 
        $('.navbar-toggler').on('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        
        // 로그인 누르면 모달창 띄우기
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
            
        })
        // 닫기 누르면 모달창 없애기
        $('#close').on('click', function(){
            // 애니메이션 넣기
            $('.black-bg').removeClass('show-modal');
        })
        
        // 전송 버튼 누를 때, 첫 번째 <input>에 입력된 게 없으면 alert 띄우기
        $('form').on('submit', function(e){
            if ($('input[name="id"]').val().trim() == ''){
                e.preventDefault();
                alert('아이디를 입력해주세요');
            } else if ($('input[name="password"]').val().trim() == ''){
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
            } else if($('input[name="password"]').val().length < 6){
                alert('비밀번호는 6자 이상 입력해주세요');
                e.preventDefault();
            }
        })
        
        
        // 버튼 누르면 dark <-> light
        // badge 클릭 횟수 홀수 -> 내부 글자 Light로 변경, 짝수 -> Dark
        // 클릭 횟수 저장할 변수 필요
        let count = 0;
        $('.badge').on('click', function(){
            count++;
            
            if (count % 2 == 1){
                $('.badge').html('Light 🔄');
            } else{
                $('.badge').html('Dark 🔄');
            }
            $('.mode').toggleClass('dark');
            $('.badge').toggleClass('bg-dark');
            $('.badge').toggleClass('bg-light text-dark');
        })
        
        

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
