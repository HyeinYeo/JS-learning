<!-- 
    jQuery
    
    - HTML 조작 문법(예: document.querySelector)을 쉽게 바꿔주는 라이브러리가 jQuery, 리액트, 뷰
    
    1. 요소 셀렉터 -> $
    
    2. 이벤트 리스너 -> on
        - 애니메이션 메서드 사용 용이
    
    3. jQuery 메서드
        - 순수 JS 코드와 혼용 불가능
    
-->
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
    <link href="05_jQuery.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>jQuery</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">Navbar</span>
        </div>
    </nav> 
    
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    <p class="hello">안녕</p>
    
    <p class="hi">ㅎㅇ</p>
    <p class="hi">ㅎㅇ</p>
    <p class="hi">ㅎㅇ</p>
    
    <button id="test-btn">버튼</button>
    
    
    <script> 
/*        
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
            */
        $('.navbar-toggler').on('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        
        
        // document.querySelector('.hello').innerHTML = "바보";
        $('.hello').html("바보"); // html 내용 변경
        $('.hello').css('color', 'red'); // 내부 글자 스타일 변경
        $('.hello').addClass('show'); // 클래스 추가
        $('.hello').removeClass('show'); // 제거
        $('.hello').toggleClass('show'); // 토글
        
        
        // class='hi' <p> 세 개를 전부 천재로 바꾸려면?
        /* 기존 코드
        document.querySelectorAll('.hi')[0].innerHTML = "천재";
        document.querySelectorAll('.hi')[1].innerHTML = "천재";
        document.querySelectorAll('.hi')[2].innerHTML = "천재";
        */
        $('.hi').html("천재");
        
        
        // 버튼 + 이벤트리스너
        // document.querySelector('#test-btn').addEventListener();
        $('#test-btn').on('click', function(){
            // $('.hi').hind(); // 간단한 UI용 애니메이션 관리
            // $('.hi').fadeOut();
            $('.hi').slideUp();
        });
        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
