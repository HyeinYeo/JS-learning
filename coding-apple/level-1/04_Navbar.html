<!-- 
    서브메뉴 만들어보기와 classList 다루기
    
    1. 클래스 탈부착
        - display: none으로 하는 방식보다
        - 애니메이션 추가 쉬움
        - 나중에 재사용 편리
        
    2. 클래스 추가: .classList.add()
        1) element 찾기
        2) element.classList.add('추가클래스명')
           -> .추가클래스명 css 파일에 display: block; 설정해두어야 함!
    
    3. 추가했다가 숨기기: .classList.toggle()
    
    4. 추가적인 셀렉터
        - querySelector() :css 셀렉터를 넣음, 맨 위의 요소만 찾아줌(여러 개 있더라도)
        - querySelectorAll(): 모든 요소 다 찾아줌 -> 인덱싱 필요
    
-->
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
    <link href="04_Navbar.css" rel="stylesheet">

    <title>Navbar</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">Navbar</span>
        </div>
    </nav> 
    
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    <script>
//        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
//            // list-group 클래스에 show 클래스 추가해주세요~
        
//            document.getElementsByClassName('list-group')[0].classList.toggle('show')});
        
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
            
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
