<!-- 
    1. form
        - 서버로 클라이언트 정보 전송
        - <form action="7_success.html"> : action에 기입한 url로 이동함(백엔드 api 호출)
        - 폼 전송 시, submit  이벤트도 발생함
        - change 이벤트도 있음(input에 입력되는 값이 바뀔 때(포커스를 잃을 때))
        
    2. 입력 검증
        - 폼 전송 막기: e.preventDefault()
            ** submit 이벤트가 발생하면 브라우저가 자동으로 이벤트 객체(event object)를 콜백 함수의 첫 번째 인자로 전달
    

    
-->
<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    
    <link href="07_form.css" rel="stylesheet">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>form</title>
  </head>
  <body>
   <!-- 모달창 -->
   <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        
        <!-- form -->
        <form action="7_success.html">
          <div class="my-3">
            <input type="text" class="form-control" name="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" name="password">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 
    
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
           <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 
    
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    
     <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button class="btn btn-danger" id="login">로그인</button>
    </div> 
    
    
    
    
    <script> 
        $('.navbar-toggler').on('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        

        // 로그인 누르면 모달창 띄우기
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
            
        })
        // 닫기 누르면 모달창 없애기
        $('#close').on('click', function(){
            // 애니메이션 넣기
            $('.black-bg').removeClass('show-modal');
        })
        
        // 전송 버튼 누를 때, 첫 번째 <input>에 입력된 게 없으면 alert 띄우기
        /*
        $('#send').on('click', function(){
            if ($('input[name="id"]').val().trim() == ''){
                alert('아이디를 입력해주세요');
            } else if ($('input[name="password"]').val().trim() == ''){
                alert('비밀번호를 입력해주세요');
            }
        })
        */
        // 폼 전송 시, submit  이벤트도 발생함
        $('form').on('submit', function(e){
            if ($('input[name="id"]').val().trim() == ''){
                e.preventDefault();
                alert('아이디를 입력해주세요');
            } else if ($('input[name="password"]').val().trim() == ''){
                e.preventDefault();
                alert('비밀번호를 입력해주세요');
            } else if($('input[name="password"]').val().length < 6){
                alert('비밀번호는 6자 이상 입력해주세요');
                e.preventDefault();
            }
        })

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
